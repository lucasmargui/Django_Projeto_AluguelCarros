{% extends 'base.html' %}

{% block title %}Cadastrar Im√≥vel{% endblock %}

{% load static %}

{% block content %}
<div class="container" >

    <div class="d-flex mt-3" > 
			
        <img src="{% static 'images/car.png' %}" class="card-image" width="100%" height="500" alt="client"> 
        
        <form class="col-md-6" action="{% url 'car-create' %}" method="post"  style="padding: 50px;background-color:white;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;"
            enctype="multipart/form-data">
            {% csrf_token %} 
            <h3>Cadastrar Carro</h3>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %} 
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>

    </div>
 
</div>
{% endblock %}
