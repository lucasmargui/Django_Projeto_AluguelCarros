{% extends 'base.html' %}

{% block title %}Cadastrar Carro{% endblock %}

{% load static %}

{% block content %}



<div class="container-content">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                
                <!-- <img class="card-img-left example-card-img-responsive" src="{% static 'images/client.jpg' %}"/> -->
                <div class="card-body">

                    <div class="row justify-content-center"> 
                        <div class="col-6">

                            <img    src="{% static 'images/car.png' %}" width="100%" height="100%"/> 

                        </div>
                        <div class="col-6">

                            <div class="row justify-content-center">
                                <form class="col-10" action="{% url 'car-create' %}" method="post" 
                                    enctype="multipart/form-data">
                                    {% csrf_token %} 
                                    <h3>Cadastrar Carro</h3>
                                    {% for field in form %}
                                    <div class="mt-3">
                                        {{field.label}}
                                        {{field}}
                                    </div>
                                    {% endfor %} 
                                    <input type="submit" class="btn btn-primary mt-3" value="Salvar">
                                </form>
                            </div>
                        </div>
                    </div>
                    
                
                </div>
            </div> 
        </div>
    </div>
</div>
{% endblock %}
